<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <nav>Rock Paper Scissors</nav>
        <div class="options">
            <div id="rock" class="choice"><img src="img/rock.png" alt="Rock"></div>
            <div id="paper" class="choice"><img src="img/paper.png" alt="Paper"></div>
            <div id="scissor" class="choice"><img src="img/scissors.png" alt="Scissor"></div>
        </div>
        <div class="score_board">
            <div class="user">
                <div id="user_score">0</div>
                your score
            </div>
            <div class="computer">
                <div id="comp_score">0</div>
                computer score
            </div>
        </div>
        <p> start </p>
    </main>
    <script src="code.js"></script>
</body>
</html>
